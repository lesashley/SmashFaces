<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smash Faces</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rokkitt" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <div>
        <h1>Smash Faces</h1>
        <hr>
      </div>
      <div class="">
        <p>Bienvenidas al juego de Smash Faces, tu misión es poder identificar a todas tus compañeras de clase ingresando para ellos su nombre.. Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente.</p>
      </div>
      <div class="select mt-30">
        <div class="left">
          <span>Elige tu sede: </span>
          <select class="" name="">
            <option value="">Seleccione una opción</option>
            <option value="">Lima</option>
            <option value="">Mexico</option>
          </select>
        </div>
        <div class="right">
          <span>Puntos: </span>
          <span id="points"></span>
        </div>
      </div>
    </section>
    <section class="container mt-30">
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-5 picture" id="js-image">
          </div>
          <div class="col-xs-7 play">
            <div class="col-xs-9">
              <div class="">
                <h3>Ingresa su nombre:</h3><br>
                <input type="text" placeholder="Nombre">
              </div>
              <div>
                <button type="button" class="btn-comprobar">COMPROBAR</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
